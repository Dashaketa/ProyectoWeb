<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión · Mi Tienda</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-md-12 mx-auto mb-5">
        {% include 'base/header.html' %}
        
        <!-- Bloque de mensajes -->
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulario de Inicio de Sesión -->
        <div class="container flex-grow-1 d-flex align-items-center">
            <main class="form-signin w-100 m-auto mb-2">
                <form action="{% url 'inicioSesion' %}" method="post">
                    {% csrf_token %}
                    <div style="text-align: center;">
                        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingCorreo" name="correo_electronico" placeholder="Correo Electrónico">
                        <label for="floatingCorreo">Correo Electrónico</label>
                        <div class="invalid-feedback">
                            Por favor ingresa un correo electrónico válido.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                        <div class="invalid-feedback">
                            La contraseña es obligatoria.
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
                </form>
            </main>
        </div>

        {% include 'base/footer.html' %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
